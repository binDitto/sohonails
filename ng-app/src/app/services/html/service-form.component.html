<!-- Button trigger modal -->
<div class="container" align="center">
  <div class="row">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false">
      Add Service
    </button>
  </div>
</div>


<hr>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClear(f)">
          <span aria-hidden="true"><i class="fa fa-times-circle"></i></span>
        </button>

        <h3 class="modal-title" id="exampleModalLabel" *ngIf="service == null">New Service</h3>
        <h3 class="modal-title" id="exampleModalLabel" *ngIf="service">Edit Service</h3>

      </div>


        <!-- // Angular detects this form automatically if you've imported FormsModule -->
        <form (ngSubmit)="onSave(f)" #f="ngForm">

          <div class="modal-body">

            <div class="form-group">

                <div class="input-group input-group-lg" >

                  <span class="input-group-addon">
                  <i class="fa fa-picture-o"></i>
                  </span>

                  <input type="file" id="serviceImage" class="form-control" name="serviceImage"
                       (change)="imageChangeEvent($event)"
                       required />
                </div>

            </div>

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" [ngModel]="service?.name" name="name" required />
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" class="form-control" [ngModel]="service?.price" name="price"  min="1" max="100" required />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea  type="description" id="description" rows="3" cols="2" class="form-control" [ngModel]="service?.description" name="description" required></textarea>
            </div>

            <div class="form-group">
              <label for="type">Service Type</label>
              <br/>
              <select name="type" id="type" [ngModel]="service?.type" required>
                <option *ngFor="let type of types" [value]="type.value" >{{type.value}}</option>

              </select>
            </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClear(f)">Clear</button>
          <button type="submit" class="btn btn-primary" *ngIf="service == null">Save</button>
          <button type="submit" class="btn btn-primary" *ngIf="service">Update</button>
        </div>

      </form>


    </div>
  </div>
</div>
