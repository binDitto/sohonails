<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{userProfile.userName}}'s Profile
    </div>
    <div class="panel-body">
      <table class="table">
        <tbody>
          <tr>
            <td>User Id:</td>
            <td>
              <span class="label label-success">{{userProfile._id}}</span>
            </td>
          </tr>
          <tr>
            <td>Name:</td>
            <td>
              <span class="label label-success">{{userProfile.firstName}} {{userProfile.lastName}}</span>
            </td>
          </tr>
          <tr>
            <td>Username:</td>
            <td>
              <span class="label label-success">{{userProfile.userName}}</span>
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <span class="label label-success">{{userProfile.email}}</span>
            </td>
          </tr>
          <tr>
            <td>Admin:</td>
            <td>
              <span class="label label-success">{{userProfile.admin}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
