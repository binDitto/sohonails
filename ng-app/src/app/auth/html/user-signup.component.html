<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>Sign Up</h1>
      </div>
      <div class="panel-body">
          <!-- data driven reactive approach to forms  -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <!-- ^^ Form is made in signup component ts  -->
        <div class="col-md-6">
          <div class="form-group ">

            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <i class="fa fa-smile-o fa-fw"></i>
              </span>
              <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First Name">
            </div>

            <!-- formControlName synchronizes input  -->
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group ">

            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <i class="fa fa-smile-o fa-fw"></i>
              </span>
              <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last Name">
            </div>

            <!-- formControlName synchronizes input  -->
          </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">

              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                  <i class="fa fa-user fa-fw" ></i>
                </span>
                <input type="text" id="userName" class="form-control" formControlName="userName" placeholder="Username">
              </div>

            </div>

            <div class="form-group">

              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                  <i class="fa fa-envelope fa-fw"></i>
                </span>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
              </div>

            </div>

            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                  <i class="fa fa-lock fa-fw"></i>
                </span>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
              </div>


            </div>

            <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid"><i class="fa fa-user-plus"></i> Register</button>
        </div>


        </form>

      </div>

    </div>

</div>
